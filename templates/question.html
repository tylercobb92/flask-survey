{% extends 'base.html' %} {% block content %}
<h1>Question {{ question_id + 1 }}</h1>
<h2>{{ question.question }}</h2>
<form action="/answer" method="POST">
  {% for choice in question.choices %}
  <p><input type="radio" name="choice" value="{{ choice }}" />{{ choice }}</p>
  {% endfor %}
  <button>Next</button>
</form>
{% endblock %}
